{% extends "base.html" %}

{% load i18n %}

{% block content %}

<h2>Список пользователей</h2>
<table>
<thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Полное имя</th>
        <th>Дата создания</th>
    </tr>
</thead>
<tbody>
    {% for user in users %}
            <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.get_full_name }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
    {% endfor %}
</tbody>
</table>

{% endblock content %}
