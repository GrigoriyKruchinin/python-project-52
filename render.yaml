databases:
  - name: task_manager_db
    databaseName: task_manager_ggfo
    user: grisha

services:
  - type: web
    name: task-manager
    runtime: python
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task_manager_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    buildCommand: "./build.sh"
    startCommand: "gunicorn task_manager.wsgi:application"
